  <use href="#boat" style="--scalex: -1; fill: var(--c1)" transform="translate(10, 3) rotate(-45)" fill="#7a1811" />
  <use href="#boat" style="--scalex: 1; fill: var(--c2)" transform="translate(6, 4) rotate(45)" />
