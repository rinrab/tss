<svg viewBox="0 -1 16 17" xmlns="http://www.w3.org/2000/svg"
  style="--s: 1; --c1: #c61a09; --c2: #003988; --bg: #667dff;">
  <defs>
    <g id="boat" style="transform: scale(calc(0.25 * var(--s)))">
      <path d="M -4 7.5 L 4 7.5 C 5 1.5 5 -2.5 2.5 -9 L -2.5 -9 C -5 -2.5 -5 1.5 -4 7.5 Z" stroke="#333"
        stroke-width=".5" />
      <path d="M 0 -6 C 2 -4 3 -1 2 6" stroke="white" fill="none" style="transform: scaleX(var(--scalex))"
